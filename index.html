<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <img class="blog-card__img" src="./assets/images/illustration-article.svg" alt="blog Card image" />
        <div class="blog-card__learning-tag">Learning</div>
        <h4 class="blog-card__date">Published 21 Dec 2023</h4>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <div class="blog-card__paragraph">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="blog-card__user">
          <img class="blog-card__user-avatar" src="./assets/images/image-avatar.webp" alt="avatar" />
          <div class="blog-card__user-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
